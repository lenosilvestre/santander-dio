<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Silvestre</title>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\phone.png" alt="" class="phone">
            <!-- <img src="img\print.png" alt="" class="phone"> -->
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img\logoInstagram.png" class="instagram-logo" alt="instagram logo">

                <div class="instagram-login">
                    <div class="area-texto">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                    </div>
                    <div class="area-texto">
                        <input type="password" placeholder="Senha">
                    </div>
                </div>
                <div class="btn-entrar">
                    <a href="#" class="btn">Entrar</a>
                </div>
                <div id="outro-elemento">
                    <p>OU</p>
                </div>
                <div class="entrar-face">
                    <a href="#" class="btn"> <span> <img src="img\spriteF.png" class="spritefacebook"> </span> Entrar
                        com Facebook</a>
                </div>
                <div class="esqueceu-senha"><a href="#" class="btn">Esqueceu a senha</a></div>

            </div>
            <div class="group">
                <p class="get-acount">Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="apps">
                        <img src="img\app_store.png" class="app-download">
                    </a>
                    <a href="#" class="apps">
                        <img src="img\gplay.png" class="app-download">
                    </a>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
